name: Update MCP Repositories

on:
  schedule:
    # Run weekly on Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  update-repos:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install axios @octokit/rest

      - name: Run update script
        run: node scripts/update_repos.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Auto-update MCP repositories [skip ci]"

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto-update MCP repositories"
          title: "Auto-update MCP repositories"
          body: |
            This PR was automatically generated by the Update MCP Repositories workflow.
            
            It contains updates to the list of India-related MCP servers based on the latest GitHub searches.
            
            **Newly added repositories:**
            - Will be listed here
            
            **Updated repositories:**
            - Updated star counts and other metadata
          branch: auto-update-repos
          base: main
          labels: automation, enhancement